<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiChute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>KiChute!</h1>
        <p>Loja de Calçados Esportivos</p>
    </header>

    <nav class="navbar navbar-expand-sm bg-white border-bottom border-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"></li>
                <a class="nav-link text-dark" href="#">Home</a>
                <ul class="navbar-nav">
                    <li class="nav-item"></li>
                    <a class="nav-link text-dark" href="#">Chuteiras</a>
                    <ul class="navbar-nav">
                        <li class="nav-item"></li>
                        <a class="nav-link text-dark" href="#">Contato</a>
                        <li>
                            <div class="dropdown">
                                <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                    Seleção Rápida
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="Nike.html">Nike</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                        </hr>
                                    </li>
                                    <li><a class="dropdown-item" href="Adidas.html">Adidas</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                        </hr>
                                    </li>
                                    <li><a class="dropdown-item" href="#">Link 3</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
        </div>
    </nav>
    <main>
        <section class="row">
            <div class="col-sm-6 col-md-4"><!--Abertura Div da Nike-->
                <div class="card mt-3">
                    <div id="nike" class="carousel slide" data-bs-ride="carousel" style="width:100%;">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#nike" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#nike" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#nike" data-bs-slide-to="2"></button>
                            <button type="button" data-bs-target="#nike" data-bs-slide-to="3"></button>
                            <button type="button" data-bs-target="#nike" data-bs-slide-to="4"></button>
                            <button type="button" data-bs-target="#nike" data-bs-slide-to="5"></button>
                        </div>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="card-img-top" src="./Imagens/Nike/NikeBeco/NikeBeco.avif" alt="Nike Beco 1"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Nike/NikeTiempo/NikeTiempo.avif" alt="Nike Tiempo 1"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Nike/MercurialFly/MercurialSuperFly.avif" alt="Mercurial Fly1"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Nike/NikePhantom/NikePhantom.avif" alt="Nike Phantom"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Nike/NikeZoom/NikeZoom.avif" alt="Nike Zoom" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Nike/NikeTiempoFutsal/NikeTiempoFutsal.avif" alt="Nike Zoom"
                                    class="d-block w-100">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#nike" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#nike" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Nike</h4>
                        <hr>
                        <a href="Nike.html" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div><!--Fechamento da div da nike-->
            <div class="col-sm-6 col-md-4"><!--Abertura Div da Adidas-->
                <div class="card mt-3">
                    <div id="adidas" class="carousel slide" data-bs-ride="carousel" style="width:100%;">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#adidas" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#adidas" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#adidas" data-bs-slide-to="2"></button>
                            <button type="button" data-bs-target="#adidas" data-bs-slide-to="3"></button>
                            <button type="button" data-bs-target="#adidas" data-bs-slide-to="4"></button>
                            <button type="button" data-bs-target="#adidas" data-bs-slide-to="5"></button>
                        </div>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="card-img-top"
                                    src="./Imagens/Adidas/PredatorSociety/PredatorSocietywebp.webp" alt="Nike Beco 1"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Adidas/PredatorAcc/PredatorAcc.webp" alt="Nike Tiempo 1"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Adidas/CopaSense/CopaSense.webp" alt="Mercurial Fly1"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Adidas/Predator Edge/PredatorEdge.webp" alt="Nike Phantom"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Adidas/Predator Low/PredatorLow.webp" alt="Nike Zoom"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="./Imagens/Adidas/XSpeed/XSpeed.webp" alt="Nike Zoom" class="d-block w-100">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#adidas"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#adidas"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Adidas</h4>
                        <hr>
                        <a href="Adidas.html" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div><!--Fechamento da div da Adidas-->
            <div class="col-sm-6 col-md-4">
                <div class="card mt-3">
                    <img class="card-img-top" src="./Imagens/NikeBeco2.avif" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">Bolo de chocolate</h4>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, saepe.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div><!--Fechamento do card-->
            </div><!--Fechamento da coluna-->
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
